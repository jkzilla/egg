{{- if .Values.trufflehog.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "haileys-garden.fullname" . }}-trufflehog
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "haileys-garden.labels" . | nindent 4 }}
    app.kubernetes.io/component: trufflehog
spec:
  replicas: {{ .Values.trufflehog.replicaCount }}
  selector:
    matchLabels:
      {{- include "haileys-garden.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: trufflehog
  template:
    metadata:
      labels:
        {{- include "haileys-garden.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: trufflehog
    spec:
      {{- if .Values.trufflehog.config.s3.serviceAccount.create }}
      serviceAccountName: {{ include "haileys-garden.fullname" . }}-trufflehog-sa
      {{- end }}
      containers:
      - name: trufflehog
        image: "{{ .Values.trufflehog.image.repository }}:{{ .Values.trufflehog.image.tag }}"
        imagePullPolicy: {{ .Values.trufflehog.image.pullPolicy }}
        command: ["trufflehog"]
        args:
        - "enterprise"
        - "--config=/config/config.yaml"
        ports:
        - name: http
          containerPort: {{ .Values.trufflehog.service.targetPort }}
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: {{ .Values.trufflehog.config.logLevel | quote }}
        - name: SCAN_INTERVAL
          value: {{ .Values.trufflehog.config.scanInterval | quote }}
        - name: DATABASE_HOST
          value: {{ .Values.trufflehog.database.host | quote }}
        - name: DATABASE_PORT
          value: {{ .Values.trufflehog.database.port | quote }}
        - name: DATABASE_NAME
          value: {{ .Values.trufflehog.database.name | quote }}
        - name: DATABASE_USER
          value: {{ .Values.trufflehog.database.user | quote }}
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "haileys-garden.fullname" . }}-trufflehog-secret
              key: database-password
        {{- if .Values.trufflehog.config.github.enabled }}
        - name: GITHUB_ORG
          value: {{ .Values.trufflehog.config.github.org | quote }}
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "haileys-garden.fullname" . }}-trufflehog-secret
              key: github-token
        {{- end }}
        {{- if .Values.trufflehog.config.slack.enabled }}
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "haileys-garden.fullname" . }}-trufflehog-secret
              key: slack-webhook
        {{- end }}
        {{- if .Values.trufflehog.config.s3.enabled }}
        - name: S3_ENABLED
          value: "true"
        - name: AWS_REGION
          value: {{ .Values.trufflehog.config.s3.region | quote }}
        - name: S3_SCAN_BUCKETS
          value: {{ range .Values.trufflehog.config.s3.scanBuckets }}{{ .name }},{{ end }}
        {{- if .Values.trufflehog.config.s3.resultsStorage.enabled }}
        - name: S3_RESULTS_BUCKET
          value: {{ .Values.trufflehog.config.s3.resultsStorage.bucket | quote }}
        - name: S3_RESULTS_PREFIX
          value: {{ .Values.trufflehog.config.s3.resultsStorage.prefix | quote }}
        {{- end }}
        {{- if .Values.trufflehog.config.s3.backup.enabled }}
        - name: S3_BACKUP_BUCKET
          value: {{ .Values.trufflehog.config.s3.backup.bucket | quote }}
        - name: S3_BACKUP_SCHEDULE
          value: {{ .Values.trufflehog.config.s3.backup.schedule | quote }}
        {{- end }}
        {{- end }}
        # TruffleHog Enterprise scanner doesn't expose HTTP endpoints
        # Use exec probe to check if process is running
        livenessProbe:
          exec:
            command:
            - pgrep
            - trufflehog
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - pgrep
            - trufflehog
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          {{- toYaml .Values.trufflehog.resources | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        {{- if .Values.trufflehog.persistence.enabled }}
        - name: data
          mountPath: /data
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "haileys-garden.fullname" . }}-trufflehog-config
      {{- if .Values.trufflehog.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "haileys-garden.fullname" . }}-trufflehog-pvc
      {{- end }}
{{- end }}
