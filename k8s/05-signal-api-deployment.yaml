---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signal-api
  namespace: haileys-garden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signal-api
  template:
    metadata:
      labels:
        app: signal-api
    spec:
      containers:
      - name: signal-api
        image: bbernhard/signal-cli-rest-api:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: signal-data
          mountPath: /home/.local/share/signal-cli
      volumes:
      - name: signal-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: signal-api
  namespace: haileys-garden
spec:
  selector:
    app: signal-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
