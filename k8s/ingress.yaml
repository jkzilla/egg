apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: egg-shop-ingress
  namespace: haileys-garden
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: haileys-garden.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: egg-shop
            port:
              number: 80
