---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: egg-shop
  namespace: haileys-garden
  labels:
    app: egg-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: egg-shop
  template:
    metadata:
      labels:
        app: egg-shop
    spec:
      containers:
      - name: egg-shop
        image: zealousidealowl/haileys-garden:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: SIGNAL_API_URL
          valueFrom:
            configMapKeyRef:
              name: egg-config
              key: SIGNAL_API_URL
        - name: SIGNAL_NUMBER
          valueFrom:
            secretKeyRef:
              name: egg-secrets
              key: SIGNAL_NUMBER
        - name: OWNER_PHONE_NUMBER
          valueFrom:
            secretKeyRef:
              name: egg-secrets
              key: OWNER_PHONE_NUMBER
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
