apiVersion: apps/v1
kind: Deployment
metadata:
  name: egg-shop
  namespace: haileys-garden
spec:
  replicas: 2
  selector:
    matchLabels:
      app: egg-shop
  template:
    metadata:
      labels:
        app: egg-shop
    spec:
      containers:
      - name: egg-shop
        image: egg:latest
        imagePullPolicy: Never  # For local K3s development
        ports:
        - containerPort: 80
          hostPort: 8080
          name: http
        env:
        - name: PORT
          value: "80"
        - name: SIGNAL_API_URL
          valueFrom:
            configMapKeyRef:
              name: egg-config
              key: SIGNAL_API_URL
        - name: SIGNAL_NUMBER
          valueFrom:
            secretKeyRef:
              name: egg-secrets
              key: SIGNAL_NUMBER
        - name: OWNER_PHONE_NUMBER
          valueFrom:
            secretKeyRef:
              name: egg-secrets
              key: OWNER_PHONE_NUMBER
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: egg-shop
  namespace: haileys-garden
spec:
  selector:
    app: egg-shop
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 8080
    targetPort: 80
    name: http-alt
  type: LoadBalancer
